<!DOCTYPE html>
<html>
    <head>
        <title>CSS Box Model</title>
        <style>
            #box {
                width: 200px;
               height: 200px;
               border: 2px solid blue;
               background-color: blue;
               padding: 30px;
               margin: 20px;
               
            }
            img {
                float: left;
                margin-right: 30px;
            }
        </style>
    </head>
    <body>
        <h1>Box Model</h1>
        <p id="box">This is a paragraph demonstrating the CSS Box Model</p>
        <img src="flower.jpg" alt="">
        <p>This will be beside the image</p>
        
    
    </body>
</html>
