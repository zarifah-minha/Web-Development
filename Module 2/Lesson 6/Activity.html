<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                right: 30px;
                border: 30px solid green;
            }
            .absolute {
                position: absolute ;
                left: 50px;
                border: 3px solid blueviolet;
            }
            .relative {
                position: absolute;
                left: 100px;
                border: 3px solid darkgreen;
            }
            .fixed {
                position: fixed;
                top: 0;
                right: 20px;
                width: 300px;
                border: 3px solid green;
            }
            .sticky {
                position: sticky;
                top: 1px;
                width: 100px;
                left: 20px;
                border: 3px solid green;
                margin-top: 100px;
            }
        </style>
        <title>Positioning in CSS</title>
    </head>
    <body>
        <h2>Positioning</h2>
        <div class="sticky">
            div with sticky position property
        </div>
        <div class=" relative">
            This div element has position: relative
            <div class="absolute">
                Absolute class DIV
            </div>
        </div>
        <div class="fixed">
            div with fixed position property
        </div>

    </body>
</html>
