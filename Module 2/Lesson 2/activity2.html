<!DOCTYPE html>
<html>
    <head>
        <title>CSS Background</title>
        <style>
            #Grad1 {
                height: 100px;
                background: linear-gradient(pink, purple, red);
            }
            #Grad2 {
                height: 100px;
                background: linear-gradient(to right , pink, purple, red);
            }
            #Grad3 {
                height: 100px;
                background: linear-gradient(to top right, green,purple,red);
            }
            #Grad4 {
                height: 100px;
                background: radial-gradient(pink, green, purple);
            }
        </style>
    </head>
    <body>
        <div id="Grad1">Linear Gradient (top to bottom) </div> <br>
        <div id="Grad2">Linear Gradient (left to right) </div> <br>
        <div id="Grad3">Linear Gradient (diagonal) </div> <br>
        <div id="Grad4">Radial Gradient</div>
    </body>
</html>
