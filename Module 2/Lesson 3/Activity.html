<!DOCTYPE html>
<html>
    <head>
        <title>Text Styling Properties</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
            #heading {
                font-size: 50px;
                color: blueviolet;
                text-align: center;
                text-decoration: underline; 
                text-transform: uppercase;
                text-shadow: 2px 2px 4px grey;
            }
            #para {
                font-size: 20px;
                color: brown;
                text-decoration: overline underline;
                text-transform: lowercase;
                box-shadow: 2px 2px 5px black;
            }
        </style>
    </head>
    <body>
        <h1 id="heading">Codingal</h1>
        <p id="para">Codingal is a platform for learning programming. We teach students from grade 1 to 12</p>
    </body>
</html>
